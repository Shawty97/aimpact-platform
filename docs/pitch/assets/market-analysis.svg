<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="400" rx="20" fill="#F0F9FF"/>
  
  <!-- Market Size Graph -->
  <rect x="100" y="100" width="600" height="200" rx="5" fill="white" stroke="#CBD5E1"/>
  
  <!-- Graph Title -->
  <text x="400" y="130" font-family="Arial" font-weight="bold" font-size="18" fill="#0F172A" text-anchor="middle">AI Workflow Market Growth (Billions $)</text>
  
  <!-- Y-axis -->
  <line x1="150" y1="270" x2="150" y2="150" stroke="#94A3B8" stroke-width="1"/>
  <text x="140" y="270" font-family="Arial" font-size="12" fill="#64748B" text-anchor="end">0</text>
  <text x="140" y="230" font-family="Arial" font-size="12" fill="#64748B" text-anchor="end">50</text>
  <text x="140" y="190" font-family="Arial" font-size="12" fill="#64748B" text-anchor="end">100</text>
  <text x="140" y="150" font-family="Arial" font-size="12" fill="#64748B" text-anchor="end">150</text>
  
  <!-- X-axis -->
  <line x1="150" y1="270" x2="650" y2="270" stroke="#94A3B8" stroke-width="1"/>
  <text x="150" y="290" font-family="Arial" font-size="12" fill="#64748B" text-anchor="middle">2023</text>
  <text x="275" y="290" font-family="Arial" font-size="12" fill="#64748B" text-anchor="middle">2024</text>
  <text x="400" y="290" font-family="Arial" font-size="12" fill="#64748B" text-anchor="middle">2025</text>
  <text x="525" y="290" font-family="Arial" font-size="12" fill="#64748B" text-anchor="middle">2026</text>
  <text x="650" y="290" font-family="Arial" font-size="12" fill="#64748B" text-anchor="middle">2027</text>
  
  <!-- Bar Graph -->
  <rect x="130" y="240" width="40" height="30" fill="#3B82F6" opacity="0.8"/>
  <rect x="255" y="210" width="40" height="60" fill="#3B82F6" opacity="0.8"/>
  <rect x="380" y="180" width="40" height="90" fill="#3B82F6" opacity="0.8"/>
  <rect x="505" y="150" width="40" height="120" fill="#3B82F6" opacity="0.8"/>
  <rect x="630" y="120" width="40" height="150" fill="#3B82F6" opacity="0.8"/>
  
  <!-- Market Size Values -->
  <text x="150" y="235" font-family="Arial" font-size="12" fill="white" font-weight="bold" text-anchor="middle">25B</text>
  <text x="275" y="205" font-family="Arial" font-size="12" fill="white" font-weight="bold" text-anchor="middle">50B</text>
  <text x="400" y="175" font-family="Arial" font-size="12" fill="white" font-weight="bold" text-anchor="middle">75B</text>
  <text x="525" y="145" font-family="Arial" font-size="12" fill="white" font-weight="bold" text-anchor="middle">100B</text>
  <text x="650" y="115" font-family="Arial" font-size="12" fill="white" font-weight="bold" text-anchor="middle">145B</text>
  
  <!-- CAGR Info -->
  <text x="400" y="330" font-family="Arial" font-weight="bold" font-size="16" fill="#0F172A" text-anchor="middle">Projected CAGR: 42% (2023-2027)</text>
  <text x="400" y="360" font-family="Arial" font-size="14" fill="#475569" text-anchor="middle">Key growth drivers: Enterprise adoption, LLM integration, Workflow automation</text>
</svg>

